<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="965427500558-ctld04v8po18bl5stklunmrrtvn8583r.apps.googleusercontent.com">
    <title>OpenMEMEs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{url_for('home')}}">OpenMEMEs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{url_for('home')}}"><i class="fas fa-home"></i>Home <span class="sr-only">(current)</span></a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{url_for('home')}}"><i class="fas fa-user"></i>Profile <span class="sr-only">(current)</span></a>
            </div>
            
            <div class="navbar-nav  ml-auto" style="margin-right: 60px;" >
                <a class="nav-item nav-link active" href="{{url_for('newPost')}}" style="margin-right: 20px;"><i class="fas fa-plus"></i>New Post <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" style="text-align: left" href="#" onclick="signOut()"><i class="fas fa-sign-out-alt"></i>logout<span class="sr-only">(current)</span></a>
            </div>

        </div>
    </nav>

    {% for row in rows %}
    <div class="container">
        <div class="card card-info">
            <div class="card-success">
                <h5 class="card-title">
                    <strong>
                        {{row[0]}}
                    </strong>
                </h5>
            </div>
            <div class="card-body">
                <img 
                height="200px"
                width="200px"
                src={{row[1]}} 
                alt="Image" >
            </div>
            <div class="card-footer">
                <strong>Posted by</strong>
                <strong>{{row[3]}}</strong>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=gapiInit" async defer></script>
    <script src="../static/js/home.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="965427500558-ctld04v8po18bl5stklunmrrtvn8583r.apps.googleusercontent.com">
    <title>OpenMEMEs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=gapiInit" async defer></script>
    <script src="../static/js/home.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('home')}}">OpenMEMEs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
            </div>
            <div class="navbar-nav" style="left: 10px;" onclick="signOut()">
                <a class="nav-item nav-link active" href="#">logout<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>



    {% for row in rows %}
    <div class="container">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title"><strong>
                            {{row[2]}}
                    </strong></h3>
                </div>
                <div class="card-body">
                   <img 
                    height="200px"
                    width="200px"
                    src={{row[3]}} 
                    alt="Image" >
                </div>
                <div class="card-footer">
                    <strong>Posted by Ashwani Pandey</strong>
                </div>
            </div>
        </div>
    {% endfor %}
    
</body>
</html>
